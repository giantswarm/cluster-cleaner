version: 2.1

orbs:
  architect: giantswarm/architect@6.3.2

workflows:
  test:
    jobs:
      - architect/go-build:
          name: go-build
          binary: cluster-cleaner
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - main
                - master

      - architect/push-to-app-catalog:
          context: architect
          name: push-cluster-cleaner-to-app-catalog
          app_catalog: control-plane-catalog
          app_catalog_test: control-plane-test-catalog
          chart: cluster-cleaner
          requires:
            - push-to-registries
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - main
                - master

      - architect/push-to-app-collection:
          context: architect
          name: push-to-capa-app-collection
          app_name: cluster-cleaner
          app_collection_repo: capa-app-collection
          requires:
            - push-cluster-cleaner-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-cloud-director-app-collection
          app_name: cluster-cleaner
          app_collection_repo: cloud-director-app-collection
          requires:
            - push-cluster-cleaner-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-vsphere-app-collection
          app_name: cluster-cleaner
          app_collection_repo: vsphere-app-collection
          requires:
            - push-cluster-cleaner-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-capz-app-collection
          app_name: cluster-cleaner
          app_collection_repo: capz-app-collection
          requires:
            - push-cluster-cleaner-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-proxmox-app-collection
          app_name: cluster-cleaner
          app_collection_repo: proxmox-app-collection
          requires:
            - push-cluster-cleaner-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
